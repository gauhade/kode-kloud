apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: demo-voting-app
spec:
  template:
    metadata:
      name: redis-deployment
      labels:
        app: demo-voting-app
        name: redis-deployment
    spec:
      containers:
        - name: redis
          image: redis
  replicas: 1
  selector:
    matchLables:
      app: demo-voting-app
      name: redis-deployment
